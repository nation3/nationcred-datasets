name: Generate Datasets (Weekly Cron Job)

on:
  # A new interval every Sunday (midnight)
  schedule:
    - cron: 0 0 * * 0 # 00:00 UTC
  push:
    branches:
      # Allows us to test this workflow
      - "generate-datasets-trigger-*"

jobs:
  citizens:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: data-sources/citizens/
    steps:
      - uses: actions/checkout@v3

      - name: Pull changes
        run: |
          git fetch
          git pull

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: data-sources/citizens/package-lock.json
      
      - name: Install Node.js Packages ğŸ”§
        run: npm install
        
      - name: Build
        run: npm run build

        # 1. Generate Citizen Data CSV ğŸ§®
      - run: npm run generate-1-csv

        # 2. Generate Citizen Data JSON ğŸ§®
      - run: npm run generate-2-json

        # 3. Generate Historical Citizen Voting Escrow Data CSVs ğŸ§®
      - run: npm run generate-3-voting-escrow

        # 4. Generate Citizen Count CSV ğŸ§®
      - run: npm run generate-4-count
      
      - name: Commit Changes
        run: |
          git config user.name 'NationCred bot'
          git config user.email 'nationcred.bot@nation3.org'
          git add output/*
          git commit --allow-empty -m 'ğŸ›‚ generate citizens datasets'
      
      - name: Push Changes
        run: git push

