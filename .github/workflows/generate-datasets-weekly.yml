name: Generate Datasets (Weekly Cron Job)

on:
  # A new interval every Sunday (midnight)
  schedule:
    # - cron: 0 0 * * 0 # 00:00 UTC
    - cron: 30 11 * * 0 # 00:00 UTC
  push:
    branches:
      # Allows us to test this workflow
      - "generate-datasets-trigger-*"

jobs:
  citizens:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: data-sources/citizens/
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: data-sources/citizens/package-lock.json
      
      - name: Install Node.js Packages ðŸ”§
        run: npm install
        
      - name: Build
        run: npm run build

        # Generate Citizen Count CSV ðŸ§®
      - run: npm run generate-count

        # Generate Citizen Data CSV ðŸ§®
      - run: npm run generate-csv

        # Generate Citizen Data JSON ðŸ§®
      - run: npm run generate-json

        # Generate Historical Citizen Data CSVs ðŸ§®
      - run: npm run generate-power

      - name: Commit Changes
        run: |
          git config user.name 'aahna-ashina'
          git config user.email '95955389+aahna-ashina@users.noreply.github.com'
          git fetch
          git pull
          git add output/*
          git commit --allow-empty -m 'generate citizens datasets'
      
      - name: Push Changes
        run: git push

  sourcecred:
    needs: citizens
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: data-sources/sourcecred/
    steps:
